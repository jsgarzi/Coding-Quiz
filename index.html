<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<title>Coding Quiz</title>
</head>
<body>
    <header>
        <a id="highscoreLink" class="btn btn-secondary ml-1 mt-1">Highscore</a>
    </header>
    <div id="title" class= "row justify-content-center">
        <h1 id='title-text' class= "text-center">Coding Quiz Game</h1>
    </div> 
<div class="quiz">

<div class="row justify-content-center">
    <div class="col-4 text-center">
        <p id="description">Hey you- take this quiz... its fun, I promise? Okay I shouldn't really promise that I'm sorry. Take the quiz.</p>
    </div>
</div>

    <div id="timer"class= "text-center"></div>

    <div id="question" class= "text-center"></div>

    <div id="option-list"class= "text-center width-25"></div>

    <div id="question-result"class= "text-center"></div>
    <br>
    <div class = "row justify-content-center">
    <button type="button" id= "gameStart" class="btn btn-dark"> Start </button>
    </div>
</div>
<div class="row justify-content-center">
    <div class = "col-6">
        <div id="scores" class="text-center">
    </div>    
</div>
</div>
    <div class = "row justify-content-center">
    <button type="button" id= "home" class="btn btn-primary hidden m-1">Replay</button>
    <button type="button" id= "clear" class="btn btn-primary hidden m-1">Clear Scores</button>
    </div>

    <script src="./script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
